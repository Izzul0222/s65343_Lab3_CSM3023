<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Car Loan Calculation</title>
    </head>
    <body>
        <h1>Perform Car Loan Calculation</h1>
        <form id="loanFrm" action="calculateLoan.jsp" method="post">
            <fieldset>
                <legend>Loan Calculation</legend>
                <label for="amount">Loan Amount*</label>
                <input type="text" id="amount" name="loan_amount" placeholder="Amount"><br><br>
                
                <label for="period">Period</label>
                <select name="period" size="1">
                    <option value="3">3 years</option>
                    <option value="4">4 years</option>
                    <option value="5">5 years</option>
                    <option value="6">6 years</option>
                    <option value="7">7 years</option>
                </select><br><br>
                
                <p><input type="submit" id="btnSubmit" value="Submit"/>
                    <input type="reset" id="btnCancel" value="Cancel"/>
                </p>
            </fieldset>
        </form>

    </body>
</html>
